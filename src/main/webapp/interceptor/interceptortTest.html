<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>interceptorTest</title>
<link href="../resource/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<input type="button" value="interceptor" id="interceptor">
	<script type="text/javascript" src="../resource/js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#interceptor").click(function(){
				var vo = new Object();
				vo.oprator = "admin";
				vo.opratorTime = "2015-05-09";
				
				$.ajax({
					url : '/base/interceptor/view',
					contentType : "application/json",
					type : 'post',
					dataType : 'json',
					data:JSON.stringify(vo),
					success:function(data, textStatus){
						console.log(data);
					},
					error:function(XMLHttpRequest, textStatus, errorThrown){
						alert("error");
					}
				});				
			});
		});
	
	
	</script>
</body>
</html>
