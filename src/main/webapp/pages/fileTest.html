	<label class="col-md-2 control-label text-right"><input type="button" value="下载" class="btn btn-info" onclick="download()"></label>
	<br>
	<div class="row">
		<div class="col-md-12">
			<form method="post" enctype="multipart/form-data" id="fileInput">
				<input type="file" name="file" /> <input type="button"
					class="btn btn-info" onclick="inputfile()" value="提交">
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<textarea rows="50" cols="100" id="textArea"></textarea>
		</div>
	</div>
	<script type="text/javascript"
		src="../resource/js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../resource/js/jquery-form.js"></script>
	<script type="text/javascript">
		//上传文件
		inputfile = function(){
	     	 $('#fileInput').ajaxSubmit({
	 	           url:'/base/file/inputFile',
	 	           cache:false,
	 	           enctype:"multipart/form-data",
	 	           contentType: "application/x-www-form-urlencoded; charset=utf-8",  
	 	           type:'post',
	 	           success: function(data) {
	 	        	   var result = JSON.parse(data);
	 	        	   $("#textArea").val(result.content)
	 	           } ,
	 	           error:function(data){
	 	        	   var result = JSON.parse(data);
	 	        	   bootbox.alert({message: result.msg,title:'温馨提示'});
	 	           }
	 	     });
		};
		
		//下载文件
		download = function(){
			window.open('http://127.0.0.1:8088/base/download/测试下载.xls');
		};
		
	</script>
